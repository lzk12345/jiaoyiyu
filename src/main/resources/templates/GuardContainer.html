<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/xhyIntegrityGuardContainer.css">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/rollpage.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/personalhome.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="headerpage" th:replace="header :: header">
</div>
<div style="background-color: #F4F4F4 ;width: 100% ">
    <div class="jijiji"></div>
    <!--两个div-->
    <div style="margin-left: 360px;margin-top: 20px">
        <font style="font-size: 14px" color="#7D7D7D">
            我的小红鱼>个人中心><font id="path3">诚信卫士</font></font>
    </div>
    <div style="width:1240px;" class="container">
        <div style="float: left">
            <!--左-->
            <div class="leftpage" th:replace="left :: left"></div>
        </div>
        <!--右-->
        <div class="xhyIntegrityGuardContainer" style="margin-left: 210px;">
            <div class="title">
                <img src="/img/title.png" width="6px" height="20px" alt="">
                <h1>诚信卫士</h1>
            </div>
            <div class="r1">
                <p>诚信保证金会冻结在平台，退出平台的时候会退还，诚信保证金额度诚信保证金是为了保障雇主、知识工作者或者小红鱼的正当权益而设定的专项资金，知识工作者可根据平台规则享受授信或自主缴纳现金并托管在其小红鱼账户</p>
            </div>
            <div class="r2">
                <h1>加入诚信保证金的好处</h1>
                <div>
                    <div>
                        <img src="/img/id.png" width="78px" height="55px" alt="">
                        <p>专属身份标识</p>
                    </div>
                    <div>
                        <img src="/img/排名@2x.png" width="66px" height="57px" alt="">
                        <p>专属身份标识</p>
                    </div>
                    <div>
                        <img src="/img/握手 .png" width="72px" height="59px" alt="">
                        <p>专属身份标识</p>
                    </div>
                    <div>
                        <img src="/img/优先购买@2x.png" width="65px" height="59px" alt="">
                        <p>专属身份标识</p>
                    </div>
                </div>
            </div>
            <div class="r3">
                <h1>如何加入诚信保证金</h1>
                <div>
                    <img src="/img/分组%205@2x.png" width="473px" height="191px" alt="">
                    <div>
                        <p>申请条件:</p>
                        <p>已实名认证,&nbsp;&nbsp;<a href="#">去实名></a></p>
                        <p>已入驻指定或非指定类目,&nbsp;&nbsp;<a href="#">去入驻></a></p>
                        <div>
                            <input id="protocol" style="margin: 0px;position: relative;top: 2px;" type="checkbox">
                            <label for="protocol">我已阅读同意</label>
                            <a href="#">《小红鱼诚信保证金协议》</a>
                            <div>
                                <input type="button" value="确定开通">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/index.js"></script>
<input type="hidden" id="tokenVal" th:value="${token}">
<div class="modal" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-Releasedemand">

            <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close" style="color: red">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">发布需求</h4>
            </div>
            <div class="modal-body ">
                <div>
                    <div class="needinput">
                        <p>我需要:</p>

                        <textarea type="text" id="ineed" style="height: 80px;" maxlength="25"></textarea>
                    </div>
                    <div class="modal-phonenum">
                        <p>手机号码:</p>
                        <input type="text" placeholder="手机号" th:value="${phonenum}"
                               id="phonenum">
                        <button onclick="abledBtn();">修改</button>
                    </div>
                    <div class="messageprotect">
                        <p>信息保护中,仅小红鱼项目方可见</p>
                        <button id="release" onclick="publishTask()"
                                style="color: #FFFFFF">免费发布一个需求
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
