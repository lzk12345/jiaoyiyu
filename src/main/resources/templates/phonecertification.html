<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>比目鱼</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/css/iF.step.css" rel="stylesheet" type="text/css">
    <link href="/css/rollpage.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/rollpage.js"></script>
    <link rel="stylesheet" href="/css/personalhome.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/left2.css">
    <script src="/js/headpic.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            float: none;
        }
    </style>
</head>
<body>

<div class="headerpage" th:replace="header :: header"></div>
<div style="background-color: #F4F4F4 ;width: 100% ">
    <div class="jijiji"></div>
    <!--两个div-->
    <div style="margin-left: 360px;margin-top: 20px">
        <font style="font-size: 14px" color="#7D7D7D">
            我的小红鱼>账号管理><font id="path3">手机认证</font></font>
    </div>
    <div style="width:1240px;" class="container">
        <div style="float: left">
            <!--左-->
            <div class="leftpage" th:replace="left2 :: left2"></div>
        </div>
        <!--右-->
        <div class="panel panel-default" style="float:left;margin-left: 17px;margin-top: 10px" >
            <div class="panel-body" style="width: 1002px;background-color: white;height: 500px" >
                <div style="width: 970px;height: 46px;border-bottom:solid 1px #E7E7E7">
                    <div style="float: left;">
                        <img src="/img/Rectangle@2x.png" width="6px" height="20px" style="margin-top: 10px;margin-left: 22px" ></div>
                    <div style="margin-top: 5px;float: left">
                        <b style="font-size: 20px;margin-left: 16px;">手机认证</b>
                    </div>

                </div>
                <div style="width: 970px;height: 70px;">
                    <div style="width:150%; margin:50px 80px auto;">


                        <ol class="ui-step ui-step-3">

                            <li class="step-start step-done">
                                <div class="ui-step-line"></div>
                                <div class="ui-step-cont " >
                                    <span class="ui-step-cont-number"> 1 </span>
                                    <span class="ui-step-cont-text">
                    <p>验证身份</p>
                  </span>
                                </div>

                            </li>

                            <li class="step-active">
                                <div class="ui-step-line"></div>
                                <div class="ui-step-cont">
                                    <span class="ui-step-cont-number"> 2 </span>
                                    <span class="ui-step-cont-text">
                    <p>认证新手机号码</p>

                </span>
                                </div>
                            </li>
                            <li class="step-active">

                                <div class="ui-step-cont">
                                    <span class="ui-step-cont-number"> 3 </span>
                                    <span class="ui-step-cont-text"><p>认证成功</p></span>
                                </div>
                            </li>




                        </ol>





                    </div>
                    <div style="color:#68CA2D;font-size: 30px;margin-top: 100px;margin-left: 350px;height: 50px">
                        <img src="/img/chenggong.png" width="35" style="margin-top: 3px;;float: left">
                        <div style="float: left;margin-left: 20px;"> 手机认证成功</div>


                    </div>
                    <div style="margin-left: 380px;margin-top: 20px;">手机号码：184****3616

                    </div>
                    <div style="margin-left: 420px;margin-top: 50px;">
                        <button style="width: 100px;height: 40px">
                            更换手机
                        </button>
                    </div>
                </div>







            </div>
        </div>

    </div>
</div>
<script src="/js/accountSetting.js"></script>
<input type="hidden" id="tokenVal" th:value="${token}">
<div class="modal" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-Releasedemand">

            <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close" style="color: red">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">发布需求</h4>
            </div>
            <div class="modal-body ">
                <div>
                    <div class="needinput">
                        <p>我需要:</p>

                        <textarea type="text" id="ineed" style="height: 80px;" maxlength="25"></textarea>
                    </div>
                    <div class="modal-phonenum">
                        <p>手机号码:</p>
                        <input type="text" placeholder="手机号" th:value="${phonenum}"
                               id="phonenum">
                        <button onclick="abledBtn();">修改</button>
                    </div>
                    <div class="messageprotect">
                        <p>信息保护中,仅小红鱼项目方可见</p>
                        <button id="release" onclick="publishTask()"
                                style="color: #FFFFFF">免费发布一个需求
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
